# Production Docker Compose for CV-Gen
# Domain: cv.aidityas.me
# Architecture: Pure Caddy (no Nginx)
# PostgreSQL runs via systemd on the host (not in container)
# Usage: cd deploy/prod && cp .env.example .env && make prod-up

services:
  # ================================
  # Go Backend (Production Build)
  # ================================
  backend:
    build:
      context: ../../backend
      target: prod
    container_name: cvgen-prod-backend
    restart: unless-stopped
    network_mode: host
    environment:
      DATABASE_URL: ${DATABASE_URL}
      BACKEND_PORT: ${BACKEND_PORT:-8080}
      BACKEND_HOST: ${BACKEND_HOST:-0.0.0.0}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    # No ports needed - host network exposes directly
    # No networks needed - uses host network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ================================
  # Caddy Reverse Proxy + Static File Server
  # ================================
  caddy:
    image: caddy:alpine
    container_name: cvgen-prod-caddy
    restart: unless-stopped
    network_mode: host
    volumes:
      - ../Caddyfile:/etc/caddy/Caddyfile:ro
      - ../frontend/dist:/srv:ro
      - caddy_data:/data
      - caddy_config:/config
    # No ports needed - host network exposes 80/443 directly
    # No networks needed - uses host network
    # No depends_on - Caddy will retry until backend is ready
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

# No custom networks - using host network mode
# Containers access each other via localhost

volumes:
  caddy_data:
    name: cvgen-prod-caddy-data
    driver: local
  caddy_config:
    name: cvgen-prod-caddy-config
    driver: local
