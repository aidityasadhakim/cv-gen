# Production Docker Compose for CV-Gen
# Domain: cv.aidityas.me
# Architecture: Pure Caddy (no Nginx)
# PostgreSQL runs via systemd on the host (not in container)
# Usage: cd deploy/prod && cp .env.example .env && make prod-up

services:
  # ================================
  # Go Backend (Production Build)
  # ================================
  backend:
    build:
      context: ../../backend
      target: prod
    container_name: cvgen-prod-backend
    restart: unless-stopped
    ports:
      - "8080"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      BACKEND_PORT: ${BACKEND_PORT:-8080}
      BACKEND_HOST: ${BACKEND_HOST:-0.0.0.0}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    networks:
      - cvgen-prod-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ================================
  # Caddy Reverse Proxy + Static File Server
  # ================================
  caddy:
    image: caddy:alpine
    container_name: cvgen-prod-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../Caddyfile:/etc/caddy/Caddyfile:ro
      - ../frontend/dist:/srv:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cvgen-prod-network
    cap_add:
      - NET_ADMIN
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

networks:
  cvgen-prod-network:
    name: cvgen-prod-network
    driver: bridge

volumes:
  caddy_data:
    name: cvgen-prod-caddy-data
    driver: local
  caddy_config:
    name: cvgen-prod-caddy-config
    driver: local
